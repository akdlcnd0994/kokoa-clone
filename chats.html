<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Imbue:wght@300;800&display=swap");
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Imbue:wght@300;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <img src="screenshots/background.png" />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="bolt fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-porori.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/porori.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Porori</h4>
              <h6 class="user-component__subtitle">what do you do?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:33</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>
      <a href="chat-neoburi.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/neoburi.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Neoburi</h4>
              <h6 class="user-component__subtitle">Let's go play Bono.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:33</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3659398ae5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
