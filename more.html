<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="background">
      <img src="screenshots/background.png" />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
        <span class="screen-header__notification"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/bono1.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Bono
            </h4>
            <h6 class="user-component__subtitle">
              +82 010 1111 1111
              <span class="user-component__text-notification">!</span>
              <br></br><span>I'm hungry...</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar fa-2x"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">

          <div class="more-suggestions__icon">
            <a href="https://nomadcoders.co/">
            <div class="more-suggestions__icon-image">
              <img src="screenshots/nico.jpg" />
            </div>
          </a>
            <span class="more-suggestions__icon-text">Nomad Coders</span>
          </div>

          <div class="more-suggestions__icon">
            <a href="#">
            <div class="more-suggestions__icon-image">
              <img src="screenshots/bono_doll.jpg" />
            </div>
          </a>
            <span class="more-suggestions__icon-text">Doll Shop</span>
          </div>


          <div class="more-suggestions__icon">
            <a href="#">
            <div class="more-suggestions__icon-image kokoastory">
              <i class="fas fa-quote-right"></i>
            </div>
          </a>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>

         
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3659398ae5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
