<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/test.css" />
  </head>
  <body>
    <div class="background">
      <div class="div-line__first">
        <span class="div-line__span div-line__span-lg">X</span>
        <span class="div-line__span div-line__span-lg">Playlist</span>
      </div>
      <div class="div-line__second">
        <div class="first-div">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="second-div">
          <span class="div-line__span div-line__span-xl">Random</span>
          <span class="div-line__span div-line__span-xl">Love </span>
          <span class="div-line__span div-line__span-sm">by Divay Kapoor</span>
        </div>
      </div>
      <div class="div-line__third">
        <div class="first-div">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="circle">
          <span>
            <i class="far fa-heart"></i>
          </span>
        </div>
        <div class="circle">
          <span>+</span>
        </div>
      </div>

      <div class="div-line__color">
        <div class="first-div first-div__tomato"></div>
        <div class="second-div">
          <span class="div-line__span div-line__span-lg">Matargasti</span>
          <span class="div-line__span div-line__span-op">Mohit Chauhan</span>
        </div>
      </div>
      <div class="div-line__color">
        <div class="first-div first-div__pink"></div>
        <div class="second-div">
          <span class="div-line__span div-line__span-lg">Attitude</span>
          <span class="div-line__span div-line__span-op">Lewis OfMan·Attitude</span>
        </div>
      </div>
      <div class="div-line__color">
        <div class="first-div first-div__blue"></div>
        <div class="second-div">
          <span class="div-line__span div-line__span-lg">Try Everthing</span>
          <span class="div-line__span div-line__span-op">Shakira·Zootopia</span>
        </div>
      </div>
      <div class="div-line__color">
        <div class="first-div first-div__teal"></div>
        <div class="second-div">
          <span class="div-line__span div-line__span-lg">Sunflower</span>
          <span class="div-line__span div-line__span-op">Joseph Vincent·Sunflower</span>
        </div>
      </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3659398ae5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
